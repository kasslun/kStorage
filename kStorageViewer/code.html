<!DOCTYPE html>
<html style="height: 100%">
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <link href="codemirror/lib/codemirror.css" rel="stylesheet">
    <link href="codemirror/theme/eclipse.css" rel="stylesheet">
    <style>
        .CodeMirror{height: 100%;font-family:Consolas}
    </style>
</head>
<body style="margin: 0;height: 100%;">
<textarea id="code" style="display: none"></textarea>
<script src="../kStorage.full.min.js" type="text/javascript"></script>
<script charset="GBK" src="codemirror/lib/codemirror.js" type="text/javascript"></script>
<script charset="GBK" src="codemirror/js/javascript.js" type="text/javascript"></script>
<script type="text/javascript">
    var code = document.getElementById("code"),
        name = location.hash.substring(1),
        stringify = kst._tool.stringifyJSON,
        parse = kst._tool.parseJSON;
    code.value = name + " = " + stringify(parse(parent.data[name]), undefined, 4) + ";";
    window.editor = CodeMirror.fromTextArea(code, {
        lineNumbers: true,
        theme:"eclipse",
        readOnly: false,
        mode: "javascript"
    });

</script>
</body>
</html>
